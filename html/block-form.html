<div class="form">
	<div class="form__container">
		<div class="form__inner">
			<div class="form__heading">
				<div class="form__offer">
					<h3 class="form__subtitle">Без лишних движений и нагрузок</h3>
					<h2 class="form__title main-title _anim-items _anim-no-hide _anim-show--left">Достигни <span>идеальной формы</span> своего тела, с помощью здоровой еды!</h2>
				</div>

				<div class="form__discount">
					<p class="form__discount-text">СУПЕРСКИДКА</p>
					<p class="form__discount-value">88%</p>
				</div>
			</div>

			<form class="form__body _anim-items _anim-no-hide _anim-show--up" action="#">
				<input class="form__input" type="text" placeholder="Ваш Email">
				<button class="form__btn btn btn-accent">Оставить заявку</button>
			</form>

			<div class="form__prices _anim-items _anim-no-hide _anim-show--up">
				<div class="form__new-price">
					<span class="form__new-price-value">99</span>
					<span class="form__new-price-currency">₽</span>
				</div>

				<div class="form__old-price">
					<p class="form__old-price-text">Вместо</p>
					<span class="form__old-price-value">999</span>
					<span class="form__old-price-currency">₽</span>
				</div>

				<div class="form__discount-counter">
					<p class="form__discount-time-title">Акция закроется через</p>
					<span class="form__discount-time">23</span>
					<span class="form__discount-time">:</span>
					<span class="form__discount-time">59</span>
				</div>
			</div>

			<div class="form__checkboxes">
				<div class="form__item _anim-items _anim-no-hide _anim-show--up">
					<div class="checkbox">
						<input id="formAgreement-1" type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement-1" class="checkbox__label"><span>Нажимая кнопку начать использование. Вы даете согласие на обработку персональных данных, а также подтверждаете</span></label>
					</div>
				</div>

				<div class="form__item _anim-items _anim-no-hide _anim-show--up">
					<div class="checkbox">
						<input id="formAgreement-2" type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement-2" class="checkbox__label"><span>Нажимая кнопку начать использование вы подтверждаете ознакомление с автоматическим списанием и тем, что анализ возможен только открытых страниц. Первое списание в размере 29700Р через 7 дней после подписки и далее согласно тарифу раз в 30 дней 2970Р или 2475Р за 25 дней или 2000Р за 20 дней или 1500Р за 15 дней или 1000Р за 10 дней или 495Р за 5 дней</span></label>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
